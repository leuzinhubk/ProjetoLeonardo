<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Loja Luxuria</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Produto:" />
			<h:inputText value="#{produtoBean.produto.nome}" />
			
			<h:commandButton rendered="#{not produtoBean.update}" value="Adicionar Produto" action="#{persistenciaProduto.gravar(produtoBean.produto)}" />
			<h:commandButton rendered="#{produtoBean.update}" value="Atualizar" 	action="#{persistenciaProduto.atualizar(produtoBean.produto)}" >
				<f:actionListener binding="#{produtoBean.setUpdate(false)}"/>
			</h:commandButton>
			<h:commandLink action="inicial" value="voltar" />
		</h:panelGrid>
	</h:form>

	<h:dataTable value="#{persistenciaProduto.findAll()}" var="produto">
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="ID:" />
			</f:facet>
			<h:outputLabel value="#{produto.id}" />
		</h:column>	
		
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Produto" />
			</f:facet>
			<h:outputLabel value="#{produto.nome}" />
		</h:column>
		
		<h:column>
			<h:form>
				<h:commandLink value="ATT" action="#{produtoBean.setProduto(produto)}" >
					<f:actionListener binding="#{produtoBean.setUpdate(true)}"/>
				</h:commandLink>
			</h:form>
		</h:column>
		
	</h:dataTable>

</h:body>
</html>
